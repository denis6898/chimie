<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alcani Educativi - Explorați lumea compușilor organici: Alcani, Alchene și Alchine. Joacă jocuri și descoperă informații interesante.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Alcani Educativi</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Alcani Educativi</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="buttons">
                <button onclick="showInfoButtons()">Informații</button>
                <button onclick="showGames()">Jocuri</button>
            </div>

            <div id="gamesButtons">
                <button onclick="startGame('alcani')">Joc Alcani</button>
                <button onclick="startGame('alchene')">Joc Alchene</button>
                <button onclick="startGame('alchine')">Joc Alchine</button>
            </div>

            <div id="infoButtons">
                <button class="info-button" onclick="showAlcaniInfo()">Informații Alcani</button>
                <button class="info-button" onclick="showAlcheneInfo()">Informații Alchene</button>
                <button class="info-button" onclick="showAlchineInfo()">Informații Alchine</button>
            </div>

            <div id="content">
                <h2>Bine ați venit!</h2>
                <p>Alegeți un joc sau accesați informațiile.</p>
            </div>

            <div id="score-container" class="score-container">
                Scor Alcani: 0
                <br>
                Scor Alchene: 0
                <br>
                Scor Alchine: 0
            </div>

            <button id="homeButton" onclick="resetPage()">Meniu Principal</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
